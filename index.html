    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['"Crimson Pro"', 'serif'],
              fantasy: ['Cinzel', 'serif'],
            },
            colors: {
              // Custom Fantasy Palette
              parchment: {
                100: '#f5f5dc',
                200: '#ebeebb',
                800: '#5c5038',
                900: '#3d3423',
              },
              gold: {
                100: '#fff9c4',
                400: '#fcc419',
                500: '#fab005',
                600: '#e67700', // Dark Gold
                900: '#5c3a00',
              },
              stone: {
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in-slow': 'fadeIn 2s ease-in forwards 1s', // 1s delay
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both', // Added Shake Animation
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 5px #e67700' },
                'to': { boxShadow: '0 0 20px #fcc419' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
